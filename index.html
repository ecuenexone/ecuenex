<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECUENEX</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            font-family: 'Cinzel', serif;
        }

        .galaxy-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #1a0033 0%, #000000 70%);
            background-attachment: fixed;
        }



        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        .star:nth-child(odd) {
            animation-delay: -1s;
        }

        .star.small {
            width: 1px;
            height: 1px;
            animation-duration: 3s;
        }

        .star.medium {
            width: 2px;
            height: 2px;
            animation-duration: 2.5s;
        }

        .star.large {
            width: 3px;
            height: 3px;
            animation-duration: 2s;
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.8);
        }

        .star.distant {
            opacity: 0.4;
            animation-duration: 4s;
        }

        .star.near {
            opacity: 0.9;
            animation-duration: 1.5s;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.9);
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: linear-gradient(45deg, rgba(255, 255, 255, 1), rgba(255, 255, 255, 0));
            border-radius: 50%;
            animation: shoot 3s linear infinite;
        }

        @keyframes shoot {
            0% {
                transform: translateX(-100px) translateY(100px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateX(200px) translateY(-200px);
                opacity: 0;
            }
        }

        .main-content {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
        }

        .title {
            font-size: clamp(4rem, 12vw, 12rem);
            font-weight: 700;
            letter-spacing: 0.15em;
            text-align: center;
            color: white;
            font-family: 'Cinzel', serif;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.8),
                0 0 20px rgba(255, 255, 255, 0.6),
                0 0 30px rgba(255, 255, 255, 0.4),
                0 0 40px rgba(255, 255, 255, 0.3),
                0 0 50px rgba(255, 255, 255, 0.2);
            animation: dimShine 3s ease-in-out infinite alternate;
            position: relative;
        }

        @keyframes dimShine {
            0% {
                opacity: 0.6;
                text-shadow: 
                    0 0 5px rgba(255, 255, 255, 0.4),
                    0 0 10px rgba(255, 255, 255, 0.3),
                    0 0 15px rgba(255, 255, 255, 0.2);
            }
            100% {
                opacity: 1;
                text-shadow: 
                    0 0 10px rgba(255, 255, 255, 1),
                    0 0 20px rgba(255, 255, 255, 0.8),
                    0 0 30px rgba(255, 255, 255, 0.6),
                    0 0 40px rgba(255, 255, 255, 0.4),
                    0 0 50px rgba(255, 255, 255, 0.3),
                    0 0 60px rgba(255, 255, 255, 0.2);
            }
        }



        @media (max-width: 768px) {
            .title {
                font-size: clamp(2.5rem, 15vw, 8rem);
                letter-spacing: 0.1em;
            }
        }
    </style>
</head>
<body>
    <div class="galaxy-container">
        <div class="stars" id="stars"></div>
    </div>
    
    <div class="main-content">
        <h1 class="title">ECUENEX</h1>
    </div>

    <script>
        // Generate random stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Random size class
                const sizes = ['small', 'small', 'small', 'medium', 'medium', 'large'];
                const distances = ['distant', 'distant', 'near'];
                
                star.classList.add(sizes[Math.floor(Math.random() * sizes.length)]);
                
                if (Math.random() < 0.3) {
                    star.classList.add(distances[Math.floor(Math.random() * distances.length)]);
                }
                
                // Random position
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                
                // Random animation delay
                star.style.animationDelay = Math.random() * 4 + 's';
                
                starsContainer.appendChild(star);
            }
        }

        // Create shooting stars
        function createShootingStars() {
            setInterval(() => {
                if (Math.random() < 0.3) {
                    const shootingStar = document.createElement('div');
                    shootingStar.className = 'shooting-star';
                    shootingStar.style.left = Math.random() * 100 + '%';
                    shootingStar.style.top = Math.random() * 100 + '%';
                    
                    document.querySelector('.stars').appendChild(shootingStar);
                    
                    setTimeout(() => {
                        shootingStar.remove();
                    }, 3000);
                }
            }, 2000);
        }

        // Initialize
        createStars();
        createShootingStars();

        // Add subtle mouse interaction
        document.addEventListener('mousemove', (e) => {
            const title = document.querySelector('.title');
            const rect = title.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const deltaX = (e.clientX - centerX) / window.innerWidth;
            const deltaY = (e.clientY - centerY) / window.innerHeight;
            
            title.style.transform = `perspective(1000px) rotateY(${deltaX * 10}deg) rotateX(${-deltaY * 10}deg)`;
        });
    </script>
</body>
</html>
